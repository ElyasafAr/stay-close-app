name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint || echo "⚠️ Linter warnings (non-blocking)"
      continue-on-error: true
    
    - name: Run tests
      run: npm test || echo "⚠️ Tests failed (non-blocking)"
      continue-on-error: true

  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python 3
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Verify Python version
      run: python3 --version
    
    - name: Check Python compatibility
      working-directory: ./backend
      run: |
        if [ -f check_python.py ]; then
          python3 check_python.py
        else
          echo "⚠️ check_python.py not found, skipping check"
          python3 --version
        fi
    
    - name: Install dependencies
      working-directory: ./backend
      run: pip3 install -r requirements.txt
    
    - name: Run tests
      working-directory: ./backend
      run: python3 -m pytest || echo "⚠️ Tests failed (non-blocking)"
      continue-on-error: true

